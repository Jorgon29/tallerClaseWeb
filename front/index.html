<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Client</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #messages {
        border: 1px solid #ccc;
        height: 200px;
        overflow-y: scroll;
        margin-bottom: 20px;
        padding: 10px;
      }
      #sendButton {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Socket.IO Chat Client</h1>
    <div id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendButton">Send Public Message</button>

    <h2>Send Private Message</h2>
    <input type="text" id="recipientInput" placeholder="Recipient ID" />
    <input
      type="text"
      id="privateMessageInput"
      placeholder="Type a private message..." />
    <button id="sendPrivateButton">Send Private Message</button>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="emailL">Email:</label>
        <input type="email" id="emailL" name="emailL" required>

        <label for="passwordL">Password:</label>
        <input type="password" id="passwordL" name="passwordL" required>

        <button type="submit">Login</button>
    </form>

    <script src="client.js"></script>
  </body>
</html>
